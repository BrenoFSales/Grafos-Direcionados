<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>diversão!</title>
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
	</head>

	<body style="margin: 0;">
		<header style="position: absolute; z-index: 1; background-color: #e7e7e7; opacity: 0.9;">
			<fieldset style="height: 100vh;">
				<legend>Operações</legend>

				<fieldset>
					<legend>Adicionar Nó</legend>
					<input type="text">
					<button>Adicionar</button>
				</fieldset>

				<fieldset >
					<legend>Exemplos</legend>
					<select style="width: 100%;">
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</fieldset>

				<fieldset>
					<legend>Matrix Adjacência</legend>
					<input type="button" class="little_button" value="-" onclick="change_scale(1)" />
					<select name="graph_scale" id="graph_scale" onchange="set_graph_scale()"></select>
					<input type="button" class="little_button" value="+" onclick="change_scale(-1)" />
				</fieldset>

				<fieldset>
					<legend>Lista Adjacência</legend>
					<input type="button" class="little_button" value="-" onclick="change_scale(1)" />
					<select name="graph_scale" id="graph_scale" onchange="set_graph_scale()"></select>
					<input type="button" class="little_button" value="+" onclick="change_scale(-1)" />
				</fieldset>
			</fieldset>

		</header>
		<main id="grafo-exibicao" style="height: 98vh;">
		</main>
		<script>
		window.addEventListener('DOMContentLoaded', function(){

			var cy = window.cy = cytoscape({
				container: document.querySelector('main'),

				boxSelectionEnabled: false,
				autounselectify: true,

				layout: {
					name: 'concentric',
					concentric: function(n){ return n.id() === 'j' ? 200 : 0; },
					levelWidth: function(nodes){ return 100; },
					minNodeSpacing: 100
				},

				style: [
					{
						selector: 'node',
						style: {
							'background-color': '#11479e'
						}
					},

					{
						selector: 'edge',
						style: {
							'width': 4,
							'target-arrow-shape': 'triangle',
							'line-color': '#9dbaea',
							'target-arrow-color': '#9dbaea',
							'curve-style': 'bezier'
						}
					}
				],

				elements: {
					nodes: [
						{ data: { id: 'n0' } },
						{ data: { id: 'n1' } },
						{ data: { id: 'n2' } },
						{ data: { id: 'n3' } },
						{ data: { id: 'n4' } },
						{ data: { id: 'n5' } },
						{ data: { id: 'n6' } },
						{ data: { id: 'n7' } },
						{ data: { id: 'n8' } },
						{ data: { id: 'n9' } },
						{ data: { id: 'n10' } },
						{ data: { id: 'n11' } },
						{ data: { id: 'n12' } },
						{ data: { id: 'n13' } },
						{ data: { id: 'n14' } },
						{ data: { id: 'n15' } },
						{ data: { id: 'n16' } }
					],
					edges: [
						{ data: { source: 'n0', target: 'n1' } },
						{ data: { source: 'n1', target: 'n2' } },
						{ data: { source: 'n1', target: 'n3' } },
						{ data: { source: 'n4', target: 'n5' } },
						{ data: { source: 'n4', target: 'n6' } },
						{ data: { source: 'n6', target: 'n7' } },
						{ data: { source: 'n6', target: 'n8' } },
						{ data: { source: 'n8', target: 'n9' } },
						{ data: { source: 'n8', target: 'n10' } },
						{ data: { source: 'n11', target: 'n12' } },
						{ data: { source: 'n12', target: 'n13' } },
						{ data: { source: 'n13', target: 'n14' } },
						{ data: { source: 'n13', target: 'n15' } },
					]
				}
			});

		});
		</script>
	</body>

</html>
